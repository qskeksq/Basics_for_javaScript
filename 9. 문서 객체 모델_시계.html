<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    
    <script>

        // 이벤트를 등록해준다
        window.onload = function () {

            var clock = document.getElementById('clock');

            setInterval(function () {
                clock.innerHTML = new Date().toString();
            }, 1000);

        };
    </script>

</head>
<body>
    <h1 id="clock"></h1>
</body>
</html>
