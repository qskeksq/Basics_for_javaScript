        function addAll() {
            var result = 0; // 초기화를 0으로 해주지 않으면 NaN 오류가 뜬다
            for (var index = 0; index < arguments.length; index++) {
                result += arguments[index];
            }

            return result;
        }

            function square(x) {
                return x * x;
            }

            return Math.sqrt(square(width) + square(height));
        }
